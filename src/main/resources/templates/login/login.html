<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-wrapper">
    <div class="login-container">
        <a th:href="@{/main}" class="logo">
            <img th:src="@{/images/dangguen.svg}" alt="당근 로고">
        </a>
        <h2 class="title">로그인</h2>

        <!-- 로그인 오류 메시지 표시 -->
        <div class="error-message" th:if="${error}">
            <p th:text="${error}">아이디 또는 비밀번호가 올바르지 않습니다.</p>
        </div>

        <form th:action="@{/templates/login}" method="post" class="login-form">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디를 입력해주세요" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>
            </div>

            <button type="submit" class="btn-login">로그인</button>

            <a th:href="@{/oauth2/authorization/google}" class="btn-google-login">
                <img src="/images/google-icon.svg" alt="Google 로고">
                Google로 로그인
            </a>
        </form>

        <div class="login-footer">
            <p><a th:href="@{/find-id}" class="sub-link">아이디 찾기</a> | <a th:href="@{/find-password}" class="sub-link">비밀번호 찾기</a></p>
            <p>당근마켓 회원이 아니신가요? <a th:href="@{/signup}" class="signup-link">회원가입</a></p>
        </div>
    </div>
</div>
</body>
</html>
