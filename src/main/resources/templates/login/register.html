<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/login/login.css}">
</head>
<body>
<div class="register-container">
    <form th:action="@{/register}" method="post" class="register-form">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디를 입력해주세요" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력해주세요" required>
        </div>
        <button type="submit" class="btn-register">회원가입</button>

        <p class="to-login">
            이미 계정이 있으신가요? <br>
            <a th:href="@{/login}" class="login-link">로그인</a>
        </p>
    </form>
</div>
</body>
</html>
