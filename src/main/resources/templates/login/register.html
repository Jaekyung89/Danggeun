<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/register.css" />
</head>
<body>
<header>
    <img src="/img/logo.png" alt="로고" width="120" height="auto" />
    <nav>
        <a href="#">중고거래</a>
    </nav>
    <div class="search-login">
        <input type="text" placeholder="물품이나 동네를 검색해보세요" />
        <button>로그인</button>
    </div>
</header>

<main class="register-container">
    <form class="register-form" action="/register" method="POST">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" placeholder="아이디를 입력해주세요" required />

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required />

        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력해주세요" required />

        <button type="submit" class="register-btn">회원가입</button>
    </form>
    <div class="login-link">
        이미 계정이 있으신가요? <a href="/login">로그인</a>
    </div>
</main>
</body>
</html>
