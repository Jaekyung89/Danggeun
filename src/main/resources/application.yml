server:
  port: 80

file:
  upload-dir: /Users/user/Downloads/Danggeun/uploads

spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    cache: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: { "YOUR_GOOGLE_CLIENT_ID" }
            client-secret: "YOUR_GOOGLE_CLIENT_SECRET" }
            scope: [ email, profile ]
            redirect-uri: "http://13.60.13.30.nip.io/login/oauth2/code/{registrationId}"
        provider:
          google:
            user-name-attribute: sub

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/danggeun
    username: postgres
    password: ${DATABASE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace


  aws:
    access-key-id: { "your id" }
    secret-access-key: { "your secret" }
    region: ap-northeast-2
    s3:
      bucket-name: my-java-app-files-2024

